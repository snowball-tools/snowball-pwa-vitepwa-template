<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>Snowball Tools Template</title>

  <base href="/" />

  <!-- This meta viewport ensures the webpage's dimensions change according to the device it's on. This is called Responsive Web Design.-->
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <meta name="description" content="This is a PWA Starter app" />

  <meta name="theme-color" content="#3390ff" />

  <!-- These meta tags are Apple-specific, and set the web application to run in full-screen mode with a black status bar. Learn more at https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="PWA Starter" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <!-- This tag is used by the PWA Starter CLI to identify template projects. Don't remove if you are using the CLI. -->
  <meta name="pwa-starter-template-identity" content="pwa-starter" />

  <!-- Imports the manifest to represent the web application. A web app must have a manifest to be a PWA. -->
  <link rel="manifest" href="/manifest.json" />

  <!-- light mode and dark mode CSS -->
  <link rel="stylesheet" media="(prefers-color-scheme:light)"
    href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.73/dist/themes/light.css">
  <link rel="stylesheet" media="(prefers-color-scheme:dark)"
    href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.73/dist/themes/dark.css"
    onload="document.documentElement.classList.add('sl-theme-dark');">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@snowballtools" />
  <meta name="twitter:url" content="https://staticrouterpwa.snowballtools.xyz" />
  <meta name="twitter:title" content="Snowball Tools PWA Template" />
  <meta name="twitter:description" content="Snowball Tools PWA Template App" />
  <meta name="twitter:image" content="https://staticrouterpwa.snowballtools.xyz/images/socials/Social_Image.svg" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Snowball Tools PWA Template" />
  <meta property="og:description" content="Snowball Tools PWA Template App" />
  <meta property="og:site_name" content="Snowball Tools PWA Template" />
  <meta property="og:url" content="https://staticrouterpwa.snowballtools.xyz" />
  <meta property="og:image" content="https://staticrouterpwa.snowballtools.xyz/images/socials/Social_Image.svg" />

  <!-- Apple touch icon -->
  <link rel="apple-touch-icon" sizes="120x120" href="/images/icons/apple-touch-icon_120.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-touch-icon_180.png" />

  <script type="module" src="/src/app-index.ts"></script>
</head>

<body>
  <!-- Our app-index web component. This component is defined in src/pages/app-index.ts-->
  <app-index></app-index>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register(
        '/sw.js'
      );
    }
  </script>
</body>

</html>
